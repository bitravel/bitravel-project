<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
layout:decorator="layout1" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${smallGov}+' 여행지 찾기 :: Bitravel'">지역별 여행지 찾기 :: Bitravel</title>
</head>

<body>
   <br>
    <th:block layout:fragment="content">
    <!--메인 -->
    <main class="main-content position-relative z-index-2 bg-white" id="main-content">
        <section class="position-relative bg-light">
            <div class="container  pt-11 pb-7 pb-lg-9">
                <div class="row pt-lg-5">
                    <div class="col-lg-8">
                        <h2 class="display-4"><span th:text="${smallGov}"></span> 여행지 찾기</h2>
                        <p><span th:text="${smallGov}"></span>의 다양한 여행지들을 인기순으로 확인해 보세요.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
<br>
        <!-- 지역 목록 -->
        <div class="container form-control position-relative mt-2 mb-2">  
            <ul class="list-unstyled me-auto row" id="smallList">

            </ul>
        </div>
    <br><br>

    <!--Swiper-slide 3 items per-view (minimum - 1024px width)-->
    <section class="position-relative overflow-hidden">
        <div class="container">
            <h2 class="mb-5"><span th:text="${smallGov}"></span>에서 가장 인기있는 여행지</h2>
                            <div class="row me-2" id="list">
                    <div th:each="list, index: ${travelList}" class="bg-white col-sm-4 mb-5">
                        <article class="card-hover border-0 d-flex">
                            <a th:href="@{'/travel/'+${list.travelId}}" class="stretched-link"></a>
                            <div class="card-body position-relative p-0">
                                <div class="d-block position-relative overflow-hidden mb-4">
                                    <img th:src="${list.travelImage}" onerror="this.src='/assets/img/800x600/2.jpg'"
                                        style="width:90%;" class="img-fluid img-zoom" alt="여행지 이미지">
                                </div>
                                <h5 class="mb-3">[[${list.travelName}]]</h5>
                                <div class="blog-content">
                                    <p class="mb-4">[[${list.largeGov}]] [[${list.smallGov}]]</p>
                                    <div class="text-primary fw-semibold small pb-2 border-bottom">
                                        조회수 [[${list.travelView}]]</div>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </section>
        <nav aria-label="Page navigation example">
            <br>
            <ul class="pagination justify-content-center" th:with="start=${T(Math).floor(travelList.number/10) * 10 + 1},
              						last=${start + 9 < travelList.totalPages ? start + 9 : travelList.totalPages}">

                <!-- first page -->
                <li class="page-item">
                    <a class="page-link" th:href="@{'/travel/list/'+${largeGov}+'/'+${smallGov}(page=1)}" aria-label="First">
                        <span aria-hidden="true"> FIRST </span>
                    </a>
                </li>

                <!-- previous page -->
                <li class="page-item" th:class="${travelList.first} ? 'disabled'">
                    <a class="page-link" th:href="${travelList.first} ? '#' : @{'/travel/list/'+${largeGov}+'/'+${smallGov}(page=${travelList.number})}"
                        aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <!-- present page -->
                <li th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == travelList.number + 1} ? 'active'">
                            <a class="page-link" th:text="${page}" th:href="@{'/travel/list/'+${largeGov}+'/'+${smallGov}(page=${page})}">&nbsp;</a>
                            </li>
							
							<!-- next page -->
                            <li class="page-item" th:class="${travelList.last} ? 'disabled'">
                                <a class="page-link" th:href="${travelList.last} ? '#' : @{'/travel/list/'+${largeGov}+'/'+${smallGov}(page=${travelList.number + 2})}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                            
                            <!-- last page -->
                            <li class="page-item">
						      <a class="page-link" th:href="@{'/travel/list/'+${largeGov}+'/'+${smallGov}(page=${travelList.totalPages})}" aria-label="Last">
						        <span aria-hidden="true">LAST</span>
						      </a>
						    </li>
						    
                        </ul>
                    </nav>
                    <br><br>

</th:block>
    <!-- scripts -->
    <th:block layout:fragment="script">
        <script src="/js/bitravel/travelListSmall.js"></script>
        <script th:inline="javascript">

            window.onload = () => {

                var largeGov = [[${largeGov}]];
                loadNavbar(largeGov);
            }
        </script>
    </th:block>
</body>

</html>
