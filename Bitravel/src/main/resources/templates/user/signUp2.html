<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/assets/img/favicon.ico" type="image/ico">
    <!--Icons-->
    <link href="/assets/fonts/iconsmind/iconsmind.css" rel="stylesheet">
    <link href="/assets/fonts/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Main CSS -->
    <link href="/assets/css/theme.min.css" rel="stylesheet">
    <title>Bitravel 회원 가입</title>
</head>

<body>
    <!--Preloader Spinner-->
    <div class="spinner-loader bg-gradient-secondary text-white">
        <div class="spinner-border text-primary" role="status">
        </div>
        <span class="small d-block ms-2">Loading...</span>
    </div>
    <!--메인 -->

    <main class="main-content position-relative z-index-2 bg-white" id="main-content">
        <section class="bg-white position-relative">
            <div class="bg-pattern text-muted opacity-10 w-100 h-100 start-0 top-0 position-absolute"></div>
            <div class="bg-gradientwhite flip-y w-50 h-100 start-50 top-0 translate-middle-x position-absolute"></div>
            <div class="container py-9 pt-lg-12 position-relative z-index-1">
                <div class="row align-items-center justify-content-center">
                    <div class=" col-xl-7 col-lg-8 col-10 z-index-2">
                        <h2 class="mb-2 display-6"><br>추가 정보 입력</h2>
                        <p class="mb-4 text-muted">더욱 강력한 개인 맞춤형 서비스를 위한<br>추가정보를 입력해 주세요.</p>
                        <div class="d-flex align-items-center bi-justify-left mb-2 pt-2">
                            <h5 class="mb-0 me-2 me-lg-4">&nbsp;&nbsp;국내 관심 여행 지역을
                                <br>&nbsp;&nbsp;등록해 주세요.</h5>
                            <h6 class="mb-0 me-2 me-lg-4">(최소 1곳, 최대 10곳)</h6>
                        </div>
                        <div class="d-flex align-items-center justify-left mb-2 pt-2">

                            <span class="border-top d-block flex-grow-1 border-light"></span>
                        </div>
                        <div id="only-select">
                            <div class="d-flex justify-content-xl-center mb-1 pt-1" id="selectGroup0">
                                <select id="largeSelect0" name="large" class="form-control">
                                    <option value="">시/도</option>
                                </select>
                                &nbsp;&nbsp;&nbsp;
                                <select id="smallSelect0" name="small" class="form-control">
                                    <option value="">시/군/구</option>
                                </select>
                                &nbsp;&nbsp;&nbsp;
                                <button type="button" onclick="addSelect()" class="btn btn-secondary" id="add0">
                                    + 추가</button>
                                    &nbsp;&nbsp;&nbsp;
                                <button type="button" onclick="deleteSelect(this)" class="btn btn-secondary" id="delete0">
                                    - 삭제</button>
                            </div>
                        </div>
                        <hr class="mt-3 mb-3">
                        <div class="d-flex justify-content-center mb-4 pt-2">
                            <button type="button" th:attr="onclick=|save('${userEmail}')|"
                                class="btn btn-outline-secondary" id="submit">
                                완료</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- scripts -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/assets/js/theme.bundle.js"></script>
    <script type="text/javascript" src="/js/bitravel/signup2.js"></script>

</body>

</html>
