<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<th:block layout:fragment="modal">
	<div id="commentModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<!-- <div class="form-group">
		                        <label for="modalWriter" class="col-form-label">작성자</label>
		                        <input type="text" id="modalWriter" class="form-control" placeholder="작성자를 입력해 주세요." />
		                    </div> -->
						<div class="form-group">
							<label for="modalContent" class="col-form-label">내용</label>
							<textarea id="modalContent" class="form-control" placeholder="내용을 입력해 주세요."></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" id="btnModalCancel" class="btn btn-default waves-effect waves-light"
						data-dismiss="modal">취소하기</button>
					<button type="button" id="btnCommentUpdate" class="btn btn-primary waves-effect waves-light"
						onclick="updateComment()">수정하기</button>
					<button type="button" id="btnCommentDelete"
						class="btn btn-danger waves-effect waves-light">삭제하기</button>
				</div>
			</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="content">
	<div class="card-content">
		<form class="form-horizontal form-view">

			<div class="form-group">
				<label for="inp-type-1" class="col-sm-2 control-label">제목</label>
				<div class="col-sm-10">
					<p id="boardTitle" class="form-control"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="inp-type-2" class="col-sm-2 control-label">이름</label>
				<div class="col-sm-10">
					<p id="nickname" class="form-control"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="inp-type-5" class="col-sm-2 control-label">내용</label>
				<div class="col-sm-10">
					<p id="boardContent" class="form-control"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="inp-type-5" class="col-sm-2 control-label">등록일</label>
				<div class="col-sm-10">
					<p id="boardDate" class="form-control"></p>
				</div>
			</div>

			<!-- <div class="form-group">
    			<label for="inp-type-5" class="col-sm-2 control-label">조회 수</label>
    			<div class="col-sm-10"><p id="hits" class="form-control"></p></div>
    		</div> -->

		</form>

		<div class="btn_wrap text-center">
			<a href="javascript: void(0);" onclick="goList();" class="btn btn-default waves-effect waves-light">뒤로가기</a>
			<a href="javascript: void(0);" onclick="goWrite();"
				class="btn btn-primary waves-effect waves-light">수정하기</a>
			<button type="button" onclick="deleteBoard();" class="btn btn-danger waves-effect waves-light">삭제하기</button>
		</div>
	</div>
	<!-- /.card-content -->
</th:block>
<!--  댓글  -->
<th:block layout:fragment="add-content">
	<div class="box-content">
		<div class="card-content">
			<div class="clearfix">
				<h4 class="box-title pull-left">Comment</h4>
				<!-- /.box-title -->
			</div>
			<form class="form-horizontal form-view">
				<div class="input-group margin-bottom-20">
					<input type="text" id="content" class="form-control"
						onkeydown="javascript: if (event.keyCode == 13) {insertComment();}">
					<input type="text" style="width:0px; visibility: hidden;">
					<div class="input-group-btn">
						<button type="button" class="btn waves-effect waves-light" onclick="insertComment()">
							<i class="fa fa-commenting" aria-hidden="true"></i>
						</button>
					</div>
				</div>
				<ul class="notice-list"></ul>
			</form>
		</div>
		<!-- /.card-content -->
	</div>
	<!-- /.box-content -->
</th:block>

<th:block layout:fragment="script">
	<script th:inline="javascript" src="/js/bitravel/boardDetail.js"></script>
	<script th:inline="javascript">
		/*<![CDATA[*/

		var id;

		window.onload = () => {
			id = /*[[ ${id} ]]*/;
			findBoard();
			printCommentList();
		}

		/*]]>*/
	</script>
</th:block>

</html>
