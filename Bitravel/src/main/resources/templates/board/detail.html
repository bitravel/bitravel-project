<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       
   	<th:block layout:fragment="modal">
		<div id="commentModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel" aria-hidden="true">
		    <div class="modal-dialog" role="document">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                <span aria-hidden="true">&times;</span>
		                </button>
		            </div>
		            <div class="modal-body">
		                <form>
		                    <!-- <div class="form-group">
		                        <label for="modalWriter" class="col-form-label">작성자</label>
		                        <input type="text" id="modalWriter" class="form-control" placeholder="작성자를 입력해 주세요." />
		                    </div> -->
		                    <div class="form-group">
		                        <label for="modalContent" class="col-form-label">내용</label>
		                        <textarea id="modalContent" class="form-control" placeholder="내용을 입력해 주세요."></textarea>
		                    </div>
		                </form>
		            </div>
		            <div class="modal-footer">
		                <button type="button" id="btnModalCancel" class="btn btn-default waves-effect waves-light" data-dismiss="modal">취소하기</button>
		                <button type="button" id="btnCommentUpdate" class="btn btn-primary waves-effect waves-light" onclick="updateComment()">수정하기</button>
		                <button type="button" id="btnCommentDelete" class="btn btn-danger waves-effect waves-light">삭제하기</button>
		            </div>
		        </div>
		    </div>
		</div>
	</th:block>
	
    <th:block layout:fragment="content">
    <div class="card-content">
        <form class="form-horizontal form-view">
        
    		<div class="form-group">
    			<label for="inp-type-1" class="col-sm-2 control-label">제목</label>
    			<div class="col-sm-10"><p id="boardTitle" class="form-control"></p></div>
    		</div>

    		<div class="form-group">
    			<label for="inp-type-2" class="col-sm-2 control-label">이름</label>
    			<div class="col-sm-10"><p id="nickname" class="form-control"></p></div>
    		</div>

    		<div class="form-group">
    			<label for="inp-type-5" class="col-sm-2 control-label">내용</label>
    			<div class="col-sm-10"><p id="boardContent" class="form-control"></p></div>
    		</div>

    		<div class="form-group">
    			<label for="inp-type-5" class="col-sm-2 control-label">등록일</label>
    			<div class="col-sm-10"><p id="boardDate" class="form-control"></p></div>
    		</div>

    		<!-- <div class="form-group">
    			<label for="inp-type-5" class="col-sm-2 control-label">조회 수</label>
    			<div class="col-sm-10"><p id="hits" class="form-control"></p></div>
    		</div> -->
    		
    	</form>

    	<div class="btn_wrap text-center">
    		<a href="javascript: void(0);" onclick="goList();" class="btn btn-default waves-effect waves-light">뒤로가기</a>
    		<a href="javascript: void(0);" onclick="goWrite();" class="btn btn-primary waves-effect waves-light">수정하기</a>
    		<button type="button" onclick="deleteBoard();" class="btn btn-danger waves-effect waves-light">삭제하기</button>
    	</div>
    </div>
    <!-- /.card-content -->
    </th:block>
	<!--  reply - box -->
	<th:block layout:fragment="add-content">
		<div class="box-content">
			<div class="card-content">
				<div class="clearfix">
					<h4 class="box-title pull-left">Comment</h4>
					<!-- /.box-title -->
				</div>

				<form class="form-horizontal form-view">
					<div class="input-group margin-bottom-20">
						<input type="text" id="content" class="form-control" />
						<div class="input-group-btn">
							<button type="button" class="btn waves-effect waves-light" onclick="insertComment()">
							<i class="fa fa-commenting" aria-hidden="true"></i>
							</button>
						</div>
					</div>
					<ul class="notice-list"></ul>
				</form>
			</div>
			<!-- /.card-content -->
		</div>
		<!-- /.box-content -->
	</th:block>

    <th:block layout:fragment="script">
    <script th:inline="javascript">
	/*<![CDATA[*/

    	window.onload = () => {
     		findBoard();
     		printCommentList();
    	}

        /**
         * 게시글 조회
         */

        function findBoard() {

            const id = /*[[ ${id} ]]*/;

            fetch(`/api/boards/${id}`).then(response => {
            	if (!response.ok) {
        			throw new Error('Request failed...');
        	    }
            	return response.json();

           	}).then(json => {
           		console.table(json);
            	json.boardDate = moment(json.boardDate).format('YYYY-MM-DD HH:mm:ss');
            	Object.keys(json).forEach(key => {
             		const elem = document.getElementById(key);
             		if (elem) {
              			elem.innerHTML = json[key];
             		}
             
            	});

           	}).catch(error => {
            	alert('게시글 정보를 찾을 수 없습니다.');
            	goList();
           	});
        }
        
        /**
         * 댓글 구현
         */
         function openModal(commentId, nickname, content) {

				$("#commentModal").modal("toggle");

				//document.getElementById("modalWriter").value = writer;
				document.getElementById("modalContent").value = content;

				document.getElementById("btnCommentUpdate").setAttribute("onclick", "updateComment("+ commentId +")");
				document.getElementById("btnCommentDelete").setAttribute("onclick", "deleteComment("+ commentId +")");
			}
			
         	/**
	         * 유효성 검사
	         */
	        function isValid() {
	        
	          	const form = document.getElementById('content');
	        
	        	if (!content.value.trim()) {
	        		alert('내용을 입력해 주세요.');
	        		content.value = '';
	        		content.focus();
	        		return false;
	        	}
	        
	        	return true;
	        }
         
			function insertComment() {
				
				if ( !isValid() ) {
					return false;
				}
				
				var content = document.getElementById("content");
				
				const id = /*[[ ${id} ]]*/;
				var uri = `/api/boards/comments/${id}`;
				var headers = {"Content-Type": "application/json", "X-HTTP-Method-Override": "POST"};
				var params = {"boardId": [[ ${id} ]], "commentContent": content.value};
				console.log(params);
				$.ajax({
					url: uri,
					type: "POST",
					headers: headers,
					dataType: 'json',
					data: JSON.stringify(params),
					success: function(response) {						
						if (response.result == false) {
							alert("댓글 등록에 실패하였습니다.");
							return false;
							} 
						printCommentList();
						content.value = "";
						},
					error: function(xhr, status, error) {
						alert("에러가 발생하였습니다.");
						return false;
						}
					});
				}
			/*[- end of function -]*/

			function updateComment(commentId) {
				
				const id = /*[[ ${id} ]]*/;
				var writer = document.getElementById("modalWriter");
				var content = document.getElementById("modalContent");
			
				var uri = `/api/boards/comments/${commentId}`;
				var headers = {"Content-Type": "application/json", "X-HTTP-Method-Override": "PATCH"};
				var params = {"commentId": commentId, "commentContent": content.value};
			
				$.ajax({
					url: uri,
					type: "PATCH",
					headers: headers,
					dataType: "json",
					data: JSON.stringify(params),
					success: function(response) {
						if (response.result == false) {
							alert("댓글 수정에 실패하였습니다.");
							return false;
						}
			
						printCommentList();
						$("#commentModal").modal("hide");
					},
					error: function(xhr, status, error) {
						alert("에러가 발생하였습니다.");
						return false;
					}
				});
			}
			

			function deleteComment(commentId) {

				if (!confirm('댓글을 삭제하시겠어요?')) {
					return false;
				}
			
				var uri = [[ @{/api/boards/comments/} ]] + commentId;
				var headers = {"Content-Type": "application/json", "X-HTTP-Method-Override": "DELETE"};
			
				$.ajax({
					url: uri,
					type: "DELETE",
					headers: headers,
					dataType: "json",
					success: function(response) {
						if (response.result == false) {
							alert("댓글 삭제에 실패하였습니다.");
							return false;
						}
			
						printCommentList();
						$("#commentModal").modal("hide");
					},
					error: function(xhr, status, error) {
						alert("에러가 발생하였습니다.");
						return false;
					}
				});
			}
			
			/*[- end of function -]*/

			function printCommentList() {

				fetch('/api/boards/comments/[[ ${id} ]]').then(response => {
					if (response.ok) {
						return response.json();
					}
				}).then(json => {
					console.table(json) //확인
					let html = '';

					if (!json.length) {
						html = '<td colspan="4">등록된 게시글이 없습니다.</td>';
					} else {
						json.forEach((obj) => {
							html += `
								<li>
									<span class="name">${obj.nickname}</span>
	    							<span class="desc">${obj.commentContent}</span>
	    							
	    							<button type="button" onclick="openModal(${obj.bcommentId}, '${obj.nickname}', '${obj.commentContent}' )" class="btn btn-xs btn-circle"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i></button>
								</li>
							`;
						});
					}
					$(".notice-list").html(html);
				});
			}
			/*[- end of function -]*/
		
        

        /**
         * 뒤로가기
         */
        function goList() {
        	location.href = '/board/list';
        }

        /**
         * 수정하기
         */
        function goWrite() {
        	location.href = `/board/write?id=[[ ${id} ]]`;
        }

        /**
         * 삭제하기
         */
        function deleteBoard() {

        	const id = /*[[ ${id} ]]*/;

            if ( !confirm(`${id}번 게시글을 삭제할까요?`) ) {
            	return false;
            }

            fetch(`/api/boards/${id}`, {
            	method: 'DELETE',
              	headers: { 'Content-Type': 'application/json' },

            }).then(response => {
            	if (!response.ok) {
               		throw new Error('Request failed...');
              	}

              	alert('삭제되었습니다.');
              	goList();

            }).catch(error => {
            	alert('오류가 발생하였습니다.');
            });
    	}

    /*]]>*/
    </script>
  </th:block>

</html>
